<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <script defer type="text/javascript" src="bundle.js">

  </script>
  <title>Jane Prince</title>
</head>

<body>
  <section class="name">
    <div class="name__content background--blue">
      <h1 class="name__title heading-primary">Jane Prince</h1>
      <div class="name__divider"></div>
      <h2 class="name__subtitle heading-secondary">Representing Ward 7 <br> in Saint Paul's East Side</h2>
    </div>

    <div class="name__img">
      <picture>
        <source srcset="assets/images/jane-portrait--lg.jpg" media="(min-width: 600px)">
        <img src="assets/images/jane-portrait--lg--cropped.jpg" alt="Portrait of Jane Prince">
      </picture>

    </div>
  </section>

  <section class="bio page-section">
    <div class="container">
      <img class="bio__img" src="assets/images/jane-yoergs--md.jpg"
        alt="Jane with her book group at Yoerg's Brewery in the East side.">
      <p class="bio__text"></p>
    </div>
  </section>

</body>

</html>
