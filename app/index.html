<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer type="text/javascript" src="bundle.js">

    </script>
    <title>Jane Prince</title>
  </head>
  <body>
    <section class="name full-screen">
        <div class="name__content background--blue">
          <h1 class="name__title heading-primary">Jane Prince</h1>
          <div class="name__divider"></div>
          <h2 class="name__subtitle heading-secondary">Representing Ward 7 in Saint Paul's East Side</h2>
        </div>

        <div class="name__img">
          <picture>
            <source sizes="1000px" srcset="assets/images/jane-portrait--lg.jpg 1000w, assets/images/jane-portrait--lg-hi-dpi.jpg 1600w">
            <source sizes="700px" srcset="assets/images/jane-portrait--md.jpg 700w">
            <img src="assets/images/jane-portrait--sm.jpg" alt="Photo of Jane Prince">
          </picture>
        </div>
    </section>

    <section class="bio page-section">
      <div class="container">
        <img class="bio__img" src="assets/images/jane-yoergs--md.jpg" alt="Jane with her book group at Yoerg's Brewery in the East side.">
        <p class="bio__text"></p>
      </div>
    </section>

  </body>
</html>
